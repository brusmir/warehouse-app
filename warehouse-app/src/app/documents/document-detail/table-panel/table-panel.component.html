<table class="table">
  <thead>
    <tr>
      <th scope="col" colspan="4" class="text-center">Document Items</th>
    </tr>
      <tr>
      <th scope="col">Article</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Total Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td scope="row">{{item?.article}}</td>
      <td>{{item?.price}}</td>
      <td>{{item?.quantity}}</td>
      <td>{{item?.price * item?.quantity | number}}</td>
    </tr>   
  </tbody>
</table>
